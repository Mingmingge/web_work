<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_2</title>
    <script src="jquery-3.2.1.min.js"></script>
    <style type="text/css">

    </style>
    <script type="text/javascript">
        $(function () {


            var i = 0;
            var j = 0;
            var sum = 0;
            var sum2 = 0;
            for (i = 0; i <= 50; i++) {
                if (i%2 == 0) {
                    sum += i;
                }
            }
            $("#p1").html("for语句算得结果为&nbsp;"+sum);

            while  (j <= 50) {
                if (j%2 == 0) {
                    sum2 += j;
                }

                j++;
            }
            $("#p2").html("while语句算得结果为&nbsp;"+sum2);
        })
    </script>
</head>
<body>
<p id="p1"></p>
<p id="p2"></p>
</body>
</html>
