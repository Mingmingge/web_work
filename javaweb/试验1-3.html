<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_3</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td>姓名：</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>
            <input type="radio" name="sex" checked>男
            <input type="radio" name="sex">女
            </td>
        </tr>
        <tr>
           <td>血型：</td>
            <td>
            <input type="radio" name="se" checked>A
            <input type="radio" name="se">B
            <input type="radio" name="se" >O
            <input type="radio" name="se">AB
            </td>
        </tr>
        <tr>
            <td>性格：</td>
            <td>
                <input type="checkbox">热情大方
                <input type="checkbox">多情善感
                <input type="checkbox">温柔体贴

            </td>
        </tr>
        <tr>
            <td>文件：</td>
            <td>
                <input type="text">
                <input type="file" value="浏览">
            </td>
        </tr>
        <tr>
            <td >简介：</td>
            <td >
                <textarea style="height: 80px;width:150px;" ></textarea>
            </td>
        </tr>
        <tr>
            <td>城市：</td>
            <td>
                <select>
                    <option>上海</option>
                    <option selected> 北京</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><button value="提交" type="submit">提交</button> </td>
            <td>
                <button type="reset">RESET</button>
            </td>
        </tr>

    </table>
</form>
</body>
</html>
